<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.main-content *{
	 box-sizing: border-box;
}
 .sr-only {
	 position: absolute;
	 width: 1px;
	 height: 1px;
	 padding: 0;
	 margin: -1px;
	 overflow: hidden;
	 clip: rect(0,0,0,0);
	 border: 0;
}
 .hide {
	 display: none;
}


 .main-content {
	 background-color: white;
	 margin: 0;
	 color: #212121;
	 transition: background-color 1s cubic-bezier(0.46,0.03,0.52,0.96);
	 transform: perspective(600px);
	 font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	 display: flex;
	 flex-direction: column;
	 align-items: center;
	 justify-content: center;
	 will-change: transform;
	 
}
 .is-open {
	 color: white;
	 background-color: #212121;
}
 .is-open .square {
	 padding: 0;
}
 .is-open .scan {
	 transform: scale(1);
}
 .is-open .scan:hover {
	 mix-blend-mode: normal;
	 opacity: 1;
	 filter: grayscale(0);
}
 .is-open .copy-wrap {
	 transform: translate3d(0,-100%,0);
}
 .is-open .title {
	 color: white;
	 mix-blend-mode: normal;
}
 .is-open .btn:hover {
	 background-color: #212121;
	 color: white;
}
 .is-open .btn:hover .btn-icon {
	 fill: white;
}
 .square {
	 cursor: pointer;
	 border: solid 0px transparent;
	 padding: 200px;
	 width: 100%;
	 height: 100%;
	 transform: translate3d(-50%,-50%,0);
	 position: absolute;
	 top: 50%;
	 left: 50%;
	 background: linear-gradient(230deg,#ff6600,#d18c23,#b6a406);
	 background-clip: content-box;
	 background-size: 400% 400%;
	 border-color: currentColor;
	 animation: partytime 7s cubic-bezier(0.46,0.03,0.52,0.96) infinite;
	 transition: padding 1s cubic-bezier(0.215,0.61,0.355,1);
	 will-change: transform;
}
 @keyframes partytime {
	 0% {
		 background-position: 83% 0%;
	}
	 50% {
		 background-position: 18% 100%;
	}
	 100% {
		 background-position: 83% 0%;
	}
}
 .scan {
	 width: 100%;
	 height: 100%;
	 background-color: transparent;
	 transition: transform 1.25s cubic-bezier(0.215,0.61,0.355,1), box-shadow 1.25s cubic-bezier(0.215,0.61,0.355,1), box-shadow 1.25s cubic-bezier(0.215,0.61,0.355,1), filter 1.25s cubic-bezier(0.215,0.61,0.355,1), opacity 1.25s cubic-bezier(0.215,0.61,0.355,1);
	 transform: perspective(1600px) translate3d(0,0,0) scale(0.5);
	 will-change: transform;
	 cursor: pointer;
	 display: flex;
	 flex-direction: column;
	 align-items: center;
	 justify-content: center;
	 position: relative;
	 z-index: 400;
}
 .scan:hover {
	 box-shadow: 0 0 75px rgba(0,0,0,0.2), 0 5px 20px rgba(0,0,0,0.2);
	 mix-blend-mode: hard-light;
	 filter: grayscale(100%);
	 opacity: 0.8;
}
 .scan-title-wrap {
	 transform: perspective(1600px) translate3d(0,0,100px);
	 position: relative;
	 z-index: 200;
	 transition: transform 0.25s linear;
}
 .scan-img {
	 position: absolute;
	 top: 0;
	 left: 0;
	 right: 0;
	 bottom: 0;
	 background-size: cover;
	 background-position: 50% 50%;
	 background-image: url(https://www.pauldecotiis.com/assets/img/contact/img-1.jpg?ts=1509977393);
	 will-change: transform;
	 transform: perspective(500px);
	 z-index: 100;
}
 .btn {
	 position: absolute;
	 top: 65%;
	 left: 50%;
	 transform: translate3d(-50%,-50%,0);
	 transition: all .25s ease-in-out;
	 border: 0;
	 background-color: black;
	 padding: 12px 24px;
	 color: white;
	 font-size: 14px;
	 text-transform: uppercase;
	 letter-spacing: 0.2em;
	 mix-blend-mode: overlay;
	 box-shadow: 0 0 25px rgba(0,0,0,0.8) 0 4px 12px rgba(0,0,0,0.9);
	 will-change: transform;
	 cursor: pointer;
	 z-index: 900;
	 margin-top: 60px;
}
 .btn:active, .btn:focus {
	 outline: none;
}
 .btn:hover {
	 background-color: white;
	 mix-blend-mode: normal;
	 color: #212121;
}
 .btn:hover .btn-icon {
	 fill: black;
}
 .btn-icon {
	 fill: white;
	 position: absolute;
	 left: 50%;
	 top: 50%;
	 transform: translate3d(-50%,-50%,0);
	 transition: all .25s cubic-bezier(0.46,0.03,0.52,0.96);
}
 .title {
	 font-size: 120px;
	 letter-spacing: 0.1em;
	 text-transform: uppercase;
	 margin: 0;
	 font-weight: 900;
	 overflow: hidden;
	 color: black;
	 mix-blend-mode: overlay;
}
 .name, .copyright {
	 text-transform: uppercase;
	 color: currentColor;
	 position: absolute;
	 left: 50%;
	 margin: 0;
	 padding: 0;
	 transition: all .5s cubic-bezier(0.46,0.03,0.52,0.96);
	 transform: translate3d(-50%,0,0);
	 font-weight: 800;
	 overflow: hidden;
	 font-size: 16px;
	 letter-spacing: 0.4em;
}
 .name {
	 top: 53px;
}
 .copy-wrap {
	 display: block;
	 transition: all 0.7s 0s ease-in-out;
	 position: relative;
}
 .copyright {
	 bottom: 20px;
	 overflow: hidden;
	 height: 72px;
	 line-height: 60px;
	 position: fixed;
}
 .copyright .copy-wrap:before {
	 content: "";
	 width: 15px;
	 height: 2px;
	 background-color: currentColor;
	 position: absolute;
	 left: 50%;
	 top: 50%;
	 transform: translate3d(-50%,-50%,0);
}
.coin {
            font-size: 200px;
            width: 0.1em;
            height: 1em;
            background: linear-gradient(#0c0907, #0c0907);
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: rotate_4001510 7s infinite linear;
            transform-style: preserve-3d;
        }

        .coin .side, .coin:before, .coin:after {
            content: "";
            position: absolute;
            width: 1em;
            height: 1em;
            overflow: hidden;
            border-radius: 50%;
            right: -0.4em;
            text-align: center;
            line-height: 1;
            transform: rotateY(-90deg);
            -moz-backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .coin .tails, .coin:after {
            left: -0.4em;
            transform: rotateY(90deg);
        }

        .coin:before, .coin:after {
            background: linear-gradient(#020101, #020101);
            backface-visibility: hidden;
            transform: rotateY(90deg);
        }

        .coin:after {
            transform: rotateY(-90deg);
        }

        @keyframes rotate_4001510 {
            100% {
                transform: rotateY(360deg);
            }
        }

        .svg_back {
            transform: scaleX(-1);
        }

        /* Container to align coins horizontally */
        .coin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between coins */
            height: 500px; /* Center vertically */
            position: relative; /* Ensure positioning works correctly */
        }

        /* Ensure the coins stay in place */
       

        .colourful  {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
		.main-content {
            height: 100vh;
			overflow: hidden;
           
        }
</style>
<body>
	<div class="main-content">
	
	  <div class="square"></div>
	  
	  <div class="scan">
		<div class="scan-title-wrap">
		  <h1 class="title">
			<span class="copy-wrap">
				<img src="https://see.fontimg.com/api/rf5/W9lv/ZDIwOTU3YjMzOTkwNDI3MTk1YjhmMjNkYjlmMTY3NmEudHRm/U2tpbGxz/quartzo-bold.png?r=fs&amp;h=97&amp;w=1000&amp;fg=000000&amp;bg=FFFFFF&amp;tb=1&amp;s=97" data-ratio="1" alt="QUARTZO Bold" class="v-lazy-image" style="height: 97px;">
			</span>
		  </h1> 
		  <button class="btn hide">
			
		  </button>
		</div>
		<div class="scan-img" >
			<section class="hide" id="coins-section">
				<div class="coin-container">
					<div class="coin colourful" style="padding: 0px;
					  margin-right: 90px;">
						<div class="side heads">
							<img alt="Html5 icon" loading="lazy" decoding="async" src="https://cdn-icons-png.freepik.com/256/13170/13170709.png?ga=GA1.1.1251932752.1722927887&amp;semt=ais_hybrid" style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent">
						</div>
						<div class="side tails">
							<img alt="Html5 icon" loading="lazy" decoding="async" src="https://cdn-icons-png.freepik.com/256/13170/13170709.png?ga=GA1.1.1251932752.1722927887&amp;semt=ais_hybrid" style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent">
						</div>
					</div>
			
					<div class="coin colourful" style="padding: 0px;
					  margin-left: 90px;">
						<div class="side heads">
							<img alt="Social media icon" fetchpriority="high" decoding="async" src="https://cdn-icons-png.freepik.com/256/15643/15643334.png?ga=GA1.1.1251932752.1722927887&amp;semt=ais_hybrid" style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent">
						</div>
						<div class="side tails">
							<img alt="Social media icon" fetchpriority="high" decoding="async" src="https://cdn-icons-png.freepik.com/256/15643/15643334.png?ga=GA1.1.1251932752.1722927887&amp;semt=ais_hybrid" style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent">
						</div>
					</div>
				</div>
			</section>
		</div>
	  </div>
	  
	 
</body>
</div>
<script>
	document.addEventListener("DOMContentLoaded", function() {
    var body = document.querySelector('body');
    var scan = document.querySelectorAll('.scan, .btn');
    var btn = document.querySelector('.btn');
    var coinsSection = document.getElementById('coins-section');

    function handleClick() {
        if (body.classList.contains('is-open')) {
            body.classList.remove('is-open');
            btn.textContent = 'View';
            coinsSection.classList.add('hide');
        } else {
            body.classList.add('is-open');
            btn.textContent = 'Close';
            scan.forEach(function(scanElem) {
                scanElem.style.transform = '';
            });
            coinsSection.classList.remove('hide');
        }
    }

    function handleHover(event) {
        if (!body.classList.contains('is-open')) {
            var halfW = this.clientWidth / 2;
            var halfH = this.clientHeight / 2;

            var coorX = halfW - (event.pageX - this.offsetLeft);
            var coorY = halfH - (event.pageY - this.offsetTop);

            var degX = (coorY / halfH) * 10 + 'deg';
            var degY = (coorX / halfW) * -10 + 'deg';

            this.style.transform = 'perspective(1600px) translate3d(0, 0px, 0) scale(0.6) rotateX(' + degX + ') rotateY(' + degY + ')';
            var scanTitleWrap = this.querySelector('.scan-title-wrap');
            if (scanTitleWrap) {
                scanTitleWrap.style.transform = 'perspective(1600px) translate3d(0, 0, 200px) rotateX(' + degX + ') rotateY(' + degY + ')';
            }
        }
    }

    function handleMouseOut() {
        this.style.transform = '';
        var scanTitleWrap = this.querySelector('.scan-title-wrap');
        if (scanTitleWrap) {
            scanTitleWrap.style.transform = '';
        }
    }

    scan.forEach(function(scanElem) {
        scanElem.addEventListener('click', handleClick);
        scanElem.addEventListener('mousemove', handleHover);
        scanElem.addEventListener('mouseout', handleMouseOut);
    });
});

</script>
</html>
