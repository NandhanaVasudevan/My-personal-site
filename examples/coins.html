<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Coins</title>
  <style>
    .coin-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px; /* Adjust gap between rows */
      position: relative;
      height: 100vh; /* Full viewport height */
    }

    .coin-row {
      display: flex;
      justify-content: center;
      gap: 150px; /* Adjust gap between coins */
    }

    .coin {
      font-size: 150px;
      width: 0.1em;
      height: 1em;
      background: black;
      margin: auto;
      position: relative;
      animation: rotate_4001510 7s infinite linear;
      transform-style: preserve-3d;

    }

    

    .coin .side,
    .coin:before,
    .coin:after {
      content: "";
      position: absolute;
      width: 1em;
      height: 1em;
      overflow: hidden;
      border-radius: 50%;
      right: -0.4em;
      text-align: center;
      line-height: 1;
      transform: rotateY(-90deg);
      -moz-backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
    }

    .coin .tails,
    .coin:after {
      left: -0.4em;
      transform: rotateY(90deg);
    }

    .coin:before,
    .coin:after {
        background: black;
      backface-visibility: hidden;
      transform: rotateY(90deg);
    }

    .coin:after {
            transform: rotateY(-90deg);
        }

        @keyframes rotate_4001510 {
            100% {
                transform: rotateY(360deg);
            }
        }
   
  </style>
</head>
